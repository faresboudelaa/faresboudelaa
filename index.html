  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;

      max-width: 600px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;

      font-size: 1.2rem;
      margin-bottom: 2rem;

      display: inline-block;
      margin: 0.25rem;
      padding: 0.5rem 1rem;
      background: #007acc;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: 0.2s ease;

      background: #005fa3;
    }
